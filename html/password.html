<div class="row">
  <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 text-center">
    <h1><span class="glyphicon glyphicon-lock"></span> 修改密码</h1>
    <br />
    <form action="../action/password.php" method="POST">
      <input id="password1" type="password" name="password" class="form-control" placeholder="新密码 " autocomplete="off" onfocus="c();" onblur="c();" onkeyup="c();">
      <input id="password2" type="password" class="form-control" placeholder="再输一遍上面的" autocomplete="off" onfocus="c();" onblur="c();" onkeyup="c();">
      <br />
      <input id="button" type="submit" name="submit" class="btn btn-lg btn-danger btn-block" value="先输新密码呀" disabled></input>
      <br />
    </form>
  </div>
</div>
<br /><br /><br /><br /><br /><br />

<style>
input{
  margin-top: 10px;
}
</style>

<script type="text/javascript">
function c(){
  $value_1 = $("#password1").val();
  $value_2 = $("#password2").val();
  if($value_1 == $value_2 && $value_1 == ""){
    $("#button").val("先输新密码呀");
    $("#button").attr("disabled","");
  }else if($value_1 == $value_2){
    $("#button").val("好了");
    $("#button").removeAttr("disabled");
  }else{
    $("#button").val("两次不一样啊!");
    $("#button").attr("disabled","");
  }
}
</script>
